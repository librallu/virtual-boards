{% extends "base.html" %}


{% block title %}ORG app Main page{% endblock %}

{% block content %}
    <h1>Hello world !</h1>
    <ul>
    {% for board in boards %}
        <li>
            <a href="/{{board.id}}/">{{board.name}}</a>
            <form action="/{{board.id}}/" method="post">
                <input type="hidden" value="delete" name="request-type">
                <button type="submit">Delete</button>
            </form>
        </li>
    {% endfor %}
    </ul>
    <form action="/" method="post">
        <div>
            <input type="text" name="name">
        </div>
        <div>
            <input type="hidden" name="request-type" value="post">
            <button type="submit">Create Board</button>
        </div>
    </form>
{% endblock %}
